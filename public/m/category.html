<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘m</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/category.css"/>
	<script src="assets/mui/js/mui.min.js"></script>
	<script type="text/javascript" src="assets/zepto/zepto.min.js"></script>
	<script src="js/public.js"></script>
	<script src="assets/artTemplate/template-web.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav my-header">
		<h1 class="mui-title">乐淘云购</h1>
		<a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
	</header>
	<div class="my-content mui-clearfix">
		<div class="content-left">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll" id="firstcate">
					<!--这里放置真实显示的DOM内容-->
					
					
				</div>
			</div>
			
				
		</div>
		<div class="content-right">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="brand-list mui-clearfix">
						
						
					</ul>
				</div>
			</div>
			
		</div>
		
	</div>
	<nav class="mui-bar mui-bar-tab my-footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item mui-active" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="usercenter.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	
	<script src="js/category.js"></script>
	<script id="tp1" type="text/html">
		{{each rows val}}
		<a href="#" cateId={{val.id}}>{{val.categoryName}}</a>
		{{/each}}
	</script>
	<script id="tp2" type="text/html">
		{{if rows.length>0}}
		{{each rows val}}
		<li><a href="#">
		<img src={{val.brandLogo}} alt="">
		<p>{{val.brandName}}</p>
		</a></li>
		{{/each}}
		{{else}}
			<div class="nodata">没有数据</div>
		
		{{/if}}
	</script>
</body>
</html>
