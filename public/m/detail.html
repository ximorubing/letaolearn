<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘m</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/detail.css">
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/artTemplate/template-web.js"></script>
	<script src="js/public.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav my-header">
		<h1 class="mui-title">商品详情</h1>
		<a href="search_result.html" class="mui-icon mui-icon-back left"></a>
		
	</header>
	<div class="mui-content" >
		<div id="productBox">
			<div class="cart">
				<div class="mui-clearfix">
				<a href="#">查看购物车</a>
				<a href="#" id="add-cart">加入购物车</a>
				</div>
		</div>
	
	</div>
	
	<nav class="mui-bar mui-bar-tab my-footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="usercenter.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="js/detail.js"></script>
	<script id="productTp1" type="text\html">
		{{set list=size.split("-")}}
		<div class="mui-slider">
			  <div class="mui-slider-group">
			  {{each pic val}}
			    <div class="mui-slider-item"><img src="{{val.picAddr}}" /></div>
			   {{/each}}
			    
			  </div>
			</div>
			
		</div>
		<div class="p-title">
			{{proName}}
		</div>
		<div class="price">
			价格：<span class="now">￥{{price}}</span>
			<span class="old">￥{{oldPrice}}</span>
		</div>
		<div class="selectSize">
			尺码:
			
			<% for(var i=list[0];i<list[1];i++){%>
			<span><%= i %></span>
			<%}%>
			</div>
			<div class="choose mui-clearfix">
				<div class="cTitle">数量:</div>
				<div class="amount clearfix">
					<span class="decrease">-</span>
					<input type="text" value="0" name="num">
					<span class="increase">+</span>
				</div>
				<div>剩余:{{num}}件</div>
			</div>
		</div>
		
		{{}}
	</script>
</body>
</html>
