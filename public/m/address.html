<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘m</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
	<style>
		.mui-media-body,.mui-media-body p{
			font-size:12px;
		}
		#addAddress{
			font-size:14px;
			display:block;
			text-align: center;
			height: 30px;
			line-height: 30px;
		}
	</style>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/artTemplate/template-web.js"></script>
	<script src="js/public.js"></script>
	<script src="js/address.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav my-header">
		<h1 class="mui-title">收货地址管理</h1>
		<a href="usercenter.html" class="mui-icon mui-icon-back left"></a>
	</header>
	<div class="mui-content">
		
		<a href="addAddress.html?edit=0" id="addAddress">添加收货地址</a>
		<ul class="mui-table-view " id="addressList">
		    
		</ul>
		
	</div>
	<nav class="mui-bar mui-bar-tab my-footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item mui-active" href="usercenter.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<script src="assets/mui/js/mui.min.js"></script>
	<script type="text/html" id="tp_address">
		{{each result value}}
		<li class="mui-table-view-cell mui-media" >
		    <a href="javascript:;">
		        <div class="mui-slider-right mui-disabled">
					<a href="addAddress.html?edit=1" class="mui-btn mui-btn-blue edit-btn" dataid='{{value.id}}'>编辑</a>
		        	<a href="javascript:;" class="mui-btn mui-btn-red delete-btn" dataid='{{value.id}}'>删除</a>
		        </div>
		        <div class="mui-media-body mui-slider-handle">
		            邮编:{{value.postCode}} 收货人:{{value.recipients}}
		            <p class='mui-ellipsis'>{{value.address}}{{value.addressDetail}}</p>
		        </div>
		    </a>
		</li>
		{{/each}}
	</script>
</body>
</html>
