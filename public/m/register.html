<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/form.css"/>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="js/public.js"></script>
	<script src="js/register.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav my-header">
		<h1 class="mui-title">用户注册</h1>
		<a href="login.html" class="mui-icon mui-icon-back mui-pull-left"></a>
	</header>
	<div class="mui-content">
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>用户名</label>
		    <input type="text" class="mui-input-clear" placeholder="请输入用户名" name="username">
		    </div>
		    <div class="mui-input-row">
		        <label>密码</label>
		        <input type="password" class="mui-input-password" placeholder="请输入密码" name="password">
		    </div>
			<div class="mui-input-row">
			    <label>确认密码</label>
			<input type="password" class="mui-input-password" placeholder="重新输入密码" name="rePassword">
			</div>
			<div class="mui-input-row">
			    <label>手机号</label>
			    <input type="text" class="mui-input-clear" placeholder="请输入手机号" name="mobile">
			</div>
			<div class="mui-input-row">
			    <label>验证码</label>
			<input type="text" class="mui-input-clear code" placeholder="请输入验证码" name="vCode">
			<a href="#" class="getCode">获取验证码</a>
			</div>
		    <div class="mui-button-row regsiter-box">
		        <button type="button" class="mui-btn mui-btn-primary regsiter-btn" >注册</button>
		       
		    </div>
		</form>
		<a href="login.html" class="sign" >立即登录</a>
	</div>
	<nav class="mui-bar mui-bar-tab my-footer">
		<a class="mui-tab-item ">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<script src="assets/mui/js/mui.min.js"></script>
</body>
</html>
