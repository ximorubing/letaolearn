    <link rel="stylesheet" href="assets/mui/css/mui.min.css">

	<header class="mui-bar mui-bar-nav my-header">
		<h1 class="mui-title">重置密码</h1>
		<a href="usercenter.html" class="mui-icon mui-icon-back left"></a>
	</header>
	<div class="mui-content">
		<form class="mui-input-group">
			<div class="mui-input-row">
			    <label>原密码</label>
			    <input type="password" class="mui-input-password" placeholder="原密码" name="originPassword">
			</div>
		    <div class="mui-input-row">
		        <label>新密码</label>
		        <input type="password" class="mui-input-password" placeholder="新密码" name="newPassword">
		    </div>
			<div class="mui-input-row">
			    <label>确认新密码</label>
			<input type="password" class="mui-input-password" placeholder="确定新密码" name="rePassword">
			</div>
			<div class="mui-input-row">
			    <label>验证码</label>
			<input type="text" class="mui-input-clear code" placeholder="请输入验证码" name="vCode">
			<a href="#" class="getCode">获取验证码</a>
			</div>
		    <div class="mui-button-row regsiter-box">
		        <button type="button" class="mui-btn mui-btn-primary regsiter-btn" id="edit" >确认修改</button>
		       
		    </div>
		</form>
		
	</div>
	<nav class="mui-bar mui-bar-tab my-footer">

		<a class="mui-tab-item">

			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="usercenter.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
